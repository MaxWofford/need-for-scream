<!DOCTYPE html>
<html>
  <head>
    <title>Need for scream</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
   <div id="info">
	  <p id="info_start">Click on the microphone icon and begin speaking.</p>
	  <p id="info_speak_now">Speak now.</p>
	  <p id="info_no_speech">No speech was detected</p>
	  <p id="info_no_microphone">No microphone was found.</p>
	  <p id="info_allow">Click the "Allow" button above to enable your microphone.</p>
	  <p id="info_denied">Permission to use microphone was denied.</p>
	  <p id="info_blocked">Permission to use microphone is blocked.</p>
	</div>
	<div class="right">
	  <button id="start_button" onclick="startButton(event)">
	    <img id="start_img" src="mic.gif" alt="Start"></button>
	</div>
	<div id="results">
	  <span id="final_span" class="final"></span>
	  <span id="interim_span" class="interim"></span>
	  <p>
	</div>
    <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script type="text/javascript" src="js/p5.min.js"></script>
    <script type="text/javascript" src="js/p5.play.js"></script>
    <script type="text/javascript" src="js/p5.sound.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
